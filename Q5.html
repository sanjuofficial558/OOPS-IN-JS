<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 05 Solution</title>
    <style>
        *{
            margin: 0;padding: 0;
            background-color: #1a2727;
        }
        h1{
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>Question 05 Solution</h1>
    
    <script>
  
        // Product Store
        function Product(pName, type, price, qty){
                this.name = pName;
                this.type = type;
                this.price = price;
                this.stock = qty;
        }

        function Inventory(){
            this.products = []

        }

        Inventory.prototype.showInventory = function(){
            console.log(this.products);
        }

        Inventory.prototype.addProduct = function(product){
            if(product instanceof Product){
                this.products.push(product);
                console.log(`Added ${product.name} to the inventory.`);
            }
            else{
                console.log("Invalid product. Please provide a valid product.");
            }
        }

        Inventory.prototype.deleteProduct = function(productName){
            const index = this.products.findIndex(product => product.name === productName);

            if(index !== -1){
                this.products.splice(index, 1);
                console.log(`Deleted ${productName} from the inventory.`);
            }else{
                console.log(`${productName} not found in the inventory.`);
            }
        }

        const inventory = new Inventory();

        const product1 = new Product("Laptop", "Electronics", 899, 10);
        const product2 = new Product("Book", "Books", 20, 50);

        inventory.showInventory();

        inventory.addProduct(product1);
        inventory.addProduct(product2);
        inventory.deleteProduct("Laptop");

    </script>
</body>
</html>
